CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y
CONFIG_ZTEST_FAIL_FAST=y
CONFIG_ZTEST_SHUFFLE=y
CONFIG_ZTEST_SHUFFLE_SUITE_REPEAT_COUNT=1
CONFIG_ZTEST_SHUFFLE_TEST_REPEAT_COUNT=1

CONFIG_NATIVE_SIM_SLOWDOWN_TO_REAL_TIME=n # Testing time, so no slow down
CONFIG_SYS_CLOCK_TICKS_PER_SEC=32768

CONFIG_PRINTK=y
CONFIG_CBPRINTF_COMPLETE=y

CONFIG_CPP=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_STD_CPP20=y

CONFIG_NO_OPTIMIZATIONS=y
CONFIG_DEBUG=y